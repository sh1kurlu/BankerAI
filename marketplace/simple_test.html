<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Test</title>
</head>
<body>
    <h1>Products Data Test</h1>
    <div id="output"></div>
    
    <script src="data/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('output');
            
            if (typeof products !== 'undefined') {
                output.innerHTML = `<p>Products loaded: ${products.length}</p>
                    <p>First product: ${products[0].item_name}</p>`;
            } else {
                output.innerHTML = '<p>Error: products not defined</p>';
            }
        });
    </script>
</body>
</html>
